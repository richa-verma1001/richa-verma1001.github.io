<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS Exercises</title>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script type="module" src="./main.js"></script>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand navbar-dark bg-dark sticky-top">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="../index.html">Add Book <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Item2</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Item3</a>
            </li>
          </ul>
        </div>
    </nav>
  </header>
  <main role="main">
    <header>
      <div class="navbar"></div>
    </header>
    <div class="container">
      <p>
        Book Application (JS Only) <br />
      </p>
      <button typ="button" class="btn btn-secondary" id="_listAuthor">List Authors</button>
      <button typ="button" class="btn btn-secondary" id="_listBooks">List All Books</button>
      <button typ="button" class="btn btn-secondary" id="_clearBookList">Clear Books</button>
      <button typ="button" class="btn btn-secondary" id="_clearAuthorList">Clear Authors</button><hr>
      <div id="userlistContainer">
        <h5>All Authors</h5>
         <ul id="userlist" class="list-group spacing"></ul>
      </div><hr>
      <div id="booksForAuthorContainer">
        <h5 id="booksForAuthorTitle"></h5>
        <ul id="booksForAuthorList" class="list-group spacing"></ul>
      </div><hr>
      <div id="booklistContainer">
        <h5>All Books</h5>
        <ul id="booklist" class="list-group spacing"></ul>
      </div><hr>

      <div id="message" style="display:none" class="alert alert-warning spacing" role="alert"></div>
      <div id="_addAuthorForm">
        <form>
          <div class="form-group row">
            <label for="authorName" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="_authorName">
            </div>
          </div>
          <div class="form-group row">
            <label for="authorAge" class="col-sm-2 col-form-label">Age</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="_authorAge">
            </div>
          </div>
        </form>
        <button typ="button" class="btn btn-secondary" id="_addAuthor">Add Author</button>
      </div>
      <hr>
      <div id="_addBookForm">
        <form>
          <div class="form-group row">
            <label for="bookTitle" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="_bookTitle">
            </div>
          </div>
          <div class="form-group row">
            <label for="yearPublished" class="col-sm-2 col-form-label">Published</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="_yearPublished">
            </div>
          </div>
          <div class="form-group row">
            <label for="bookAuthor" class="col-sm-2 col-form-label">Author</label>
            <div class="col-sm-10">
              <select class="custom-select mr-sm-2" id="_authorsMenu">
                <option selected>Choose...</option>
              </select>
            </div>
          </div>
        </form>
        <button typ="button" class="btn btn-secondary" id="_addBook">Add Book</button>
      </div>

    </div>

  </main>
  <footer class="footer spacing">
    <div class="container">
      <span class="text-muted"><a href="../../index.html">Back to Main</a></span><br>
      <span class="text-muted"><a href="readme.md">Readme</a></span>
    </div>
    </div>
  </footer>
</body>
</html>
